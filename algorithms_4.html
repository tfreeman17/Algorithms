<!DOCTYPE html>
<html>
<head>
	<title>Algorithm 3</title>
</head>
<body>
	<div id="output"></div> 
	<div id="output2"></div>
	<script>
		var num = prompt("Write any whole number");
		var arr1 = num.split("");
		var arr2=[];
		for(i=0;i<arr1.length;i++){
			if(arr1[i]%2==1&&arr1[i+1]%2==1){
				arr2.push(arr1[i]);
				arr2.push("-");
			}else{
				arr2.push(arr1[i]);
			}
		}
		var numDash = arr2.join("");
		console.log(numDash);
		document.getElementById("output").innerHTML = num;
		document.getElementById("output2").innerHTML = numDash;
	</script>
</body>
</html>
